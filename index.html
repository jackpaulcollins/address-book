<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
  <h1>Address Book</h1>
  <div class="row">
    <div class="col-md-6">
      <hr>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text"  class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text"  class="form-control" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone Number</label>
          <input type="text"  class="form-control" id="new-phone-number">
        </div>
        <div class="form-group">
          <label for="new-email">Email Address</label>
          <input type="text"  class="form-control" id="new-email">
        </div>
        <div class="form-group">
          <label for="new-address">Home Address</label>
          <input type="text"  class="form-control" id="new-home-address">
          <label for="new-address">Work Address</label>
          <input type="text"  class="form-control" id="new-work-address">
        </div>
        <button type="submit" class="btn-primary">Add</button>
      </form>
      <hr>
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
    </div>
    <div class="col-md-6">
      <div id="show-contact">
        <p>First Name: <span class="first-name"></span></p>
        <p>Last Name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Email: <span class="email"></span></p>
        <p>Home Address: <span class="home-address"></span></p>
        <p>Work Address: <span class="work-address"></span></p>
        <div id="buttons">
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
